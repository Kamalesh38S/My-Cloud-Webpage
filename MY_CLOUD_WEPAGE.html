<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Shop</title>
</head>
<body>
    <header class="header">
        <h1>Cloud Shop</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2 class="promo-text">Spring Sale - Up to 50% Off!</h2>
            <button class="shop-btn">Shop Now</button>
        </section>

        <section class="products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Product 1">
                    <h4>Cloud Sneakers</h4>
                    <p>$59.99</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Product 2">
                    <h4>Cloud Hoodie</h4>
                    <p>$39.99</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/200" alt="Product 3">
                    <h4>Cloud Backpack</h4>
                    <p>$29.99</p>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Hosted on GitHub Pages | &copy; 2025 Cloud Shop</p>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        .nav a:hover {
            color: #3498db;
        }

        .hero {
            background-color: #ecf0f1;
            text-align: center;
            padding: 3rem 1rem;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .promo-text {
            color: #2c3e50;
            font-size: 2rem;
            white-space: nowrap;
            animation: slide 15s linear infinite;
            margin-bottom: 1rem;
        }

        .shop-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .shop-btn:hover {
            background-color: #2980b9;
        }

        .products {
            padding: 2rem;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-card h4 {
            margin: 0.5rem 0;
            color: #2c3e50;
        }

        .product-card p {
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .add-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #27ae60;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
